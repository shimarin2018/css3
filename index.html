<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Foto Lightbox</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>The Awesome Cats</h1>

    <div class="container">
        <ul class="gallery">
            <li>
                <a href="#gambar-1">
                    <img src="img/thumbs/cat1_thumbs.jpg" alt="Orange Cat">
                    <span>Orange Cat</span>
                </a>

                <div class="overlay" id="gambar-1">
                    <a href="#" class="close">x close</a>

                    <a href="#gambar-4" class="prev">prev</a>
                    <img src="img/full/cat1.jpg" alt="Orange Cat">
                    <a href="#gambar-2" class="next">next</a>
                </div>
            </li>

            <li>
                <a href="#gambar-2">
                    <img src="img/thumbs/cat2_thumbs.jpg" alt="White Cat">
                    <span>White Cat</span>
                </a>

                <div class="overlay" id="gambar-2">
                    <a href="#" class="close">x close</a>

                    <a href="#gambar-1" class="prev">prev</a>
                    <img src="img/full/cat2.jpg" alt="White Cat">
                    <a href="#gambar-3" class="next">next</a>
                </div>
            </li>

            <li>
                <a href="#gambar-3">
                    <img src="img/thumbs/cat3_thumbs.jpg" alt="Grey Cat">
                    <span>Grey Cat</span>
                </a>

                <div class="overlay" id="gambar-3">
                    <a href="#" class="close">x close</a>

                    <a href="#gambar-2" class="prev">prev</a>
                    <img src="img/full/cat3.jpg" alt="Grey Cat">
                    <a href="#gambar-4" class="next">next</a>
                </div>
            </li>

            <li>
                <a href="#gambar-4">
                    <img src="img/thumbs/cat4_thumbs.jpg" alt="Brown Cat">
                    <span>Brown Cat</span>
                </a>

                <div class="overlay" id="gambar-4">
                    <a href="#" class="close">x close</a>

                    <a href="#gambar-3" class="prev">prev</a>
                    <img src="img/full/cat4.jpg" alt="Brown Cat">
                    <a href="#gambar-1" class="next">next</a>
                </div>
            </li>

            <div class="clear"></div>
        </ul>
    </div>
</body>
</html>
